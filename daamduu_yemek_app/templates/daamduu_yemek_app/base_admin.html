<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{% block title %}Admin Panel | Daamduu Admin{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <style>
        body {
            background: #181c23;
            color: #fff;
            min-height: 100vh;
        }
        .admin-navbar {
            background: #23272f;
            color: #fff;
            padding: 1rem 0;
        }
        .admin-navbar .nav-link, .admin-navbar .navbar-brand {
            color: #fff !important;
        }
        .admin-navbar .nav-link.active {
            font-weight: bold;
            color: #ff6600 !important;
        }
        .language-switcher {
            margin-left: 1rem;
        }
        .language-switcher .lang-link.active {
            font-weight: bold;
            color: #ff6600;
        }
        .admin-footer {
            background: #23272f;
            color: #fff;
            padding: 2rem 0 1rem 0;
            margin-top: 3rem;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

    {% block content %}{% endblock %}
    <footer class="admin-footer text-center">
        <div class="container">
            <span>&copy; 2025 Daamduu Yemek Admin Panel</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script>
        const lang = new URLSearchParams(window.location.search).get('lang') || 'kg';
        document.querySelectorAll('[data-lang-tr]').forEach(el => {
            el.textContent = el.getAttribute(`data-lang-${lang}`);
        });
        const activeLink = document.getElementById(`${lang}-link`);
        if (activeLink) activeLink.classList.add("active");
        const logo = document.getElementById('logo-img');
        if (logo) {
            if (lang === 'kg') {
                logo.src = "{% static 'images/Daamduu Tamak logo.png' %}";
            } else {
                logo.src = "{% static 'images/Lezzetli Yemek logo.png' %}";
            }
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
